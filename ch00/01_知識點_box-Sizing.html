<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box-Sizing</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: gray;
        color: blue;

        padding: 50px;
        border: 5px solid black;
        margin: 50px;
      }
      .box-borderBox {
        width: 200px;
        height: 200px;
        background-color: gray;
        color: blue;

        padding: 50px;
        border: 5px solid black;
        margin: 50px;

        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box">未設定box-sizing:borderBox:隨著padding,border增加寬高</div>
    <hr />
    <div class="box-borderBox">設定box-sizing:borderBox</div>
  </body>
</html>
